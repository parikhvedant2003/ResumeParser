{% extends 'base.html' %}
{% block result %} {% if dict %}
<div class="table-responsive-lg my-3">
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col" style="width: 15%">File Name</th>
        <th scope="col" style="width: 15%">Name</th>
        <th scope="col" style="width: 15%">Email</th>
        <th scope="col" style="width: 15%">Phone</th>
        <th scope="col" style="width: 40%">Skills</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{fileName}}</th>
        <td>{{dict['name']}}</td>
        <td>{{dict['email']}}</td>
        <td>{{dict['phone']}}</td>
        <td>{{dict['skills']}}</td>
      </tr>
    </tbody>
  </table>
</div>
{% endif %} {% endblock %}
